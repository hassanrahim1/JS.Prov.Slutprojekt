<body>

  <h1 id="addHeader"></h1>

  <div class="stordiv1">

        <button type="button" onclick="addHeader()" class="button">Good vibes</button>

        <button type="button" onclick="showImage()"class="button">Show picture</button>

  <h1 id="thanks">Tack för att du använder min sida!!</h1>
  
  <script>
  
  
  function colorGenerator() {
  const hex = '0123456789ABCDEF';
  let color = "#";
  for (let i = 0; i < 6; i++) {
    color += hex[Math.floor(Math.random() * 16)];
  }
  return color;
}

function changeColor()
{
  document.body.style.backgroundColor = colorGenerator();
}

function addHeader() {
  var heading = document.getElementById('addHeader');
  heading.innerHTML = 'Jag heter Hassan';
}

function showTime() {
  document.getElementById('datum').innerHTML = Date();
}

function changeImage() {
  var img = document.getElementById('image');
  img.src = 'hassan123123.png';
}

function removeImage() {
  var img = document.getElementById('image');
  img.remove();
}
var img5;
function showImage() {

    if(img5==1)
      {
        document.getElementById('image').style.display="inline";
        return img5=0;
      }
    else
      {
        document.getElementById('image').style.display="none";
        return img5=1;
      }

}

  </script>
